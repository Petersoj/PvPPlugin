plugins {
    id 'java'
    id 'maven'
}

group 'net.jacobpeterson.spigot'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
    mavenLocal()

    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile group: 'org.spigotmc', name: 'spigot', version: '1.8.8-R0.1-SNAPSHOT'
    compile group: 'org.apache.logging.log4j', name: 'log4j', version: '2.12.0'
    compile name: 'EssentialsGroupManager'
}